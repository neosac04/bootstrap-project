<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <style>
        /* Custom styles */
        body {
            font-family: 'Times New Roman', Times, serif;
            background-color: beige;
        }

        h2 {
            color: #ff5722;
            font-size: 28px;
        }

        .card {
            background-color: #ffffff;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .card-body {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .form-control {
            border-radius: 30px;
            padding: 15px;
            margin-bottom: 15px;
            border: 2px solid #ff5722;
        }

        .btn-primary {
            background-color: #ff5722;
            border-radius: 30px;
            padding: 15px;
            font-size: 16px;
            border: none;
        }

        .btn-primary:hover {
            background-color: #e64a19;
        }

        .greeting-message {
            display: none;
            text-align: center;
            font-size: 20px;
            margin-top: 30px;
            color: #4caf50;
        }

        /* Responsive styling */
        @media (max-width: 768px) {
            .card {
                padding: 20px;
            }
        }

        /* Dark mode styles */
        body.dark-mode {
            background-color: #121212;
            color: #ffffff;
        }

        .card.dark-mode {
            background-color: #1e1e1e;
        }

        .form-control.dark-mode {
            background-color: #333333;
            color: white;
            border: 2px solid #ff5722;
        }

        .btn-primary.dark-mode {
            background-color: #e64a19;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-md navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="index.html">Restaurant</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="menu.html">Menu</a></li>
                    <li class="nav-item"><a class="nav-link" href="account.html">Account</a></li>
                    <li class="nav-item"><a class="nav-link" href="reservation.html">Reservation</a></li>
                    <li class="nav-item"><a class="nav-link" href="reviews.html">Reviews</a></li>
                </ul>
                <!-- Cart Icon, Profile Icon and Dark Mode Switch on the right -->
                <div class="d-flex ms-auto align-items-center">
                    <a href="cart.html" class="me-3 position-relative">
                        <img src="assets/icons/cart-shopping-solid.svg" alt="Cart" width="24" height="24">
                        <span id="cart-count" class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">
                            0
                        </span>
                    </a>
                    <a href="account.html" class="me-3 position-relative">
                        <img src="assets/icons/user-account-profile.webp" alt="Profile" width="24" height="24">
                    </a>
                    <div class="form-check form-switch">
                        <input class="form-check-input" type="checkbox" id="darkModeToggle">
                        <label class="form-check-label" for="darkModeToggle">Dark Mode</label>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <div class="container d-flex justify-content-center align-items-center mt-5" style="min-height: 80vh;">
        <div class="card shadow-lg p-4 rounded" style="max-width: 400px; width: 100%;">
            <h2 class="text-center mb-4">Login</h2>
            <form id="login-form">
                <div class="mb-3">
                    <input type="text" class="form-control" placeholder="Username" required id="username">
                </div>
                <div class="mb-3">
                    <input type="password" class="form-control" placeholder="Password" required id="password">
                </div>
                <button type="submit" class="btn btn-primary w-100">Login</button>
            </form>
            <div class="greeting-message" id="greeting-message">
                <h4>Welcome, <span id="user-name"></span>!</h4>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const darkModeToggle = document.getElementById('darkModeToggle');

// Check for saved dark mode preference
        if (localStorage.getItem('darkMode') === 'enabled') {
            document.body.classList.add('dark-mode');
            darkModeToggle.checked = true;
        }

        darkModeToggle.addEventListener('change', () => {
            if (darkModeToggle.checked) {
                document.body.classList.add('dark-mode');
                localStorage.setItem('darkMode', 'enabled');
            } else {
                document.body.classList.remove('dark-mode');
                localStorage.setItem('darkMode', 'disabled');
            }
        });
        
    </script>
    <script>
        // Simulating a login process
        document.getElementById("login-form").addEventListener("submit", function(event) {
            event.preventDefault(); // Prevent form submission
            
            // Get user input
            const username = document.getElementById("username").value;

            // Simulate successful login by showing the greeting message
            if (username) {
                document.getElementById("greeting-message").style.display = "block"; // Show greeting message
                document.getElementById("user-name").textContent = username; // Set username in the greeting
                document.getElementById("login-form").reset(); // Reset form fields
            }
        });
    </script>
</body>
</html>
